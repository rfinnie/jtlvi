name: ci
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - "3.5"
        - "3.6"
        - "3.7"
        - "3.8"
    steps:
    - uses: actions/checkout@v2
    - name: Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Python dependencies
      run: |
        python -mpip install ./implementations/python
    - name: python test
      run: |
        python ./implementations/python/setup.py test
        python ./implementations/python/setup.py check
        python ./implementations/python/setup.py sdist
